<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar" style="background-image: linear-gradient(90deg, #42948e 0%, #0fcd58 100%)">
      <div class="col text-start">
        <h3 class="ps-2 text-white ms-5">Discrepancy Portal</h3>
      </div>
    </div>
    <div class="container">
        <div class="row">
            Something
        </div>
            <form Action='' method='POST' enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label">Root Cause</label>
                        <input type="text" class="form-control" name="rootcause" ></input>
                    </div>
                    <div class="col">
                        <label class="form-label" for="">Action</label>
                        <span data-client-id="required_indicator" class="css-skcghl ekxsfat1" style="color:red" >*</span>
                        <select class="form-select" name="actionid" >
                            <option value="">Choose...</option>
                            {% for Action in Actions %}
                            <option value="{{Action.actionid}}">{{Action.action}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label" for="">Transaction_number</label>
                        <input type="text" class="form-control" name="transaction_number" value={{AddAction.transaction_number}}  ></input>
                    </div>
                    <div class="col-9">
                        <label class="form-label" for="">Shipping Documents</label>
                        <input type="file" name="reference_documents" class="form-control" >
                    </div>
                </div>
                <div>
                    
                    <input class="form-control" name="report_date" value="{{WDweek}}" placeholder="YYYY-MM-dd" hidden></input>
                </div>
                <div class="row ">
                    <div class="d-flex justify-content-end p-2">
                        <input name="action" onclick="history.go(-1);  return false;" class="btn btn-warning m-1" type="submit"  value="Back"/>
                        <button type="Submit" name="submit" class="btn btn-primary m-1">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!-- Bootsrap-Js-link-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
