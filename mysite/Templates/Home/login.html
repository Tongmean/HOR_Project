<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://www.crn.com/resources/0275-150edbf69b91-32f8d63db53d-1000/western-digital-logo-2022.jpg"

            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form Action='Addform' method='POST' enctype='multipart/form-data'>
                
      
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  <label class="form-label" for="">Email address</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="">Password</label>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  
                </div>
              </form>
      
              
            </div>
          </div>
        </div>
        <div
