<head>
    <!DOCTYPE html>
    <lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--DataTable-->
    <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
    <style>
        .footer-section {
          width: 100%;
          position: absolute;
          bottom: 0;
        }
        .onhover-sexy {
            transition: .5s;
            color: #000;
        }
        .onhover-sexy:hover {
            transition: .5s;
            opacity: 0.5;
            color: #c3c3c3;
        }
        
        .onhover-Hor {
            transition: .5s;
            color: #000;
        }
        .onhover-Hor:hover {
            transition: .5s;
            opacity: 0.5;
            color: #000;
        }
    </style>
</head>
<body>
    <!--Nabar-->
    <section>
        <nav class="navbar navbar-expand-sm navbar-light bg-success">
            <div class="container ">
              <a class="navbar-brand Hor" href="#">Discrepancy Portal
                </a>
              <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- login Modal -->
                    <a class="nav-link text-light onhover-Hor" data-bs-toggle="modal" data-bs-target="#mymodal" href="#">LogIn</a>
                    <div class="modal fade" id="mymodal" role="dialog">
                        <div class="modal-dialog">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">LogIn</h4>
                                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div>
                                        <form Action='Addform' method='POST' enctype='multipart/form-data' >
                                            {% csrf_token %}
                                            <!-- Email input -->
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="">Email address</label>
                                                <input type="" id="" class="form-control" name="user" placeholder="Enter a valid email address" />
                                              
                                            </div>
                                            <!-- Password input -->
                                            <div class="form-outline mb-3">
                                                <label class="form-label" for="">Password</label>
                                                <input type="password" id="" class="form-control" name="pass"
                                                placeholder="Enter password" />
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary">Login</button>
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light onhover-Hor" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light onhover-Hor" href="#">Contact us</a>
                </li>
              </ul>
            </div>
        </nav>
    </section>

    
    <!--Body -->
    <section>

    </section>
    <!--Body-->
    <!--Footer-->
    <section class="footer-section">
      <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-5" style="background-color: rgba(0, 0, 0, 0.2)">
          Â© 2022 Copyright:
          <a class="text-dark" href="#">Western Digital</a>
        </div>
        <!-- Copyright -->
      </footer>
    </section>
    <!--Jqury-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootsrap-Js-link-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!--Data Table-->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready( function () {
            $('#myTable').DataTable();
            scrollX: true
        });
    </script>  
</body>
</html>
